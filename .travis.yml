dist: xenial   # required for Python >= 3.7
language: python

python:
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "3.8"
  - "3.8-dev"
  - "nightly"

matrix:
  allow_failures:
  - python: "3.5"
  - python: "3.5-dev"
  - python: "3.6-dev"
  - python: "3.7-dev"
  - python: "3.8-dev"
  - python: "nightly"

# command to install dependencies
install:
  - make config
  - make create-env
  - make migrate

# command to run tests
script:
  - make ci
